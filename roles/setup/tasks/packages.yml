- name: Add apt repo
  apt_repository:
    repo: 'deb http://ubuntu-cloud.archive.canonical.com/ubuntu bionic-updates/rocky main'
    state: present

- name: Update cache
  apt:
   update_cache: yes

- name: Install OpenStack packages
  apt:
    name: "{{ packages }}"
    state: present
    vars:
      packages:
      - software-properties-common
      - python-openstackclient